version: '3'

services:
  fastapi:
    build: ./fastapi1
    ports:
      - "8000:8000"

  elasticsearch:
    image: elasticsearch:8.10.4
    environment:
      - discovery.type=single-node
    ports:
      - "9200:9200"

  kibana:
    image: kibana:8.10.4
    ports:
      - "5601:5601"

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
