version: '3.8'
services:
  app:
    build: ../src  # Mise à jour du chemin pour construire à partir du dossier 'src'
    ports:
      - "8000:8000"
    volumes:
      - ../data:/app/data  # Mise à jour pour monter le dossier 'data' correctement

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.15
    environment:
      - discovery.type=single-node
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data

  kibana:
    image: kibana:7.17.15
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ../monitoring/prometheus.yml:/etc/prometheus/prometheus.yml  # Mise à jour du chemin
    depends_on:
      - app

volumes:
  esdata:
    driver: local
