version: '3.8'
services:
  app:
    build:
      context: ../  # Le contexte de construction est le r√©pertoire parent de 'deployment'
      dockerfile: deployment/Dockerfile  # Chemin du Dockerfile par rapport au contexte
    ports:
      - "8000:8000"
    volumes:
      - ../data:/app/data  # Assurez-vous que le chemin du volume est correct

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.15
    environment:
      - discovery.type=single-node
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data

  kibana:
    image: kibana:7.17.15
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ../monitoring/prometheus.yml:/etc/prometheus/prometheus.yml  # Chemin du fichier de configuration Prometheus
    depends_on:
      - app

volumes:
  esdata:
    driver: local
