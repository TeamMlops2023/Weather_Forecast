apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ml-ingress-prod
  namespace: prod
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /ml-prod
        pathType: Prefix
        backend:
          service:
            name: ml-model-service
            port:
              number: 80
