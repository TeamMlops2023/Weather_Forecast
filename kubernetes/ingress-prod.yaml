apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress-prod
  namespace: prod
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /fastapi-prod
        pathType: Prefix
        backend:
          service:
            name: fastapi-service
            port:
              number: 8000
