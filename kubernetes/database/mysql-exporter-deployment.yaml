apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-exporter
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-exporter
  template:
    metadata:
      labels:
        app: mysql-exporter
    spec:
      containers:
      - name: mysql-exporter
        image: prom/mysqld-exporter
        env:
        - name: DATA_SOURCE_NAME
          value: "mlops:mlops@(database-service.test.svc.cluster.local:3306)/mlops_weather"
        ports:
        - containerPort: 9104
        volumeMounts:
        - name: mycnf
          mountPath: /etc/mysql/my.cnf
          subPath: my.cnf
      volumes:
      - name: mycnf
        configMap:
          name: mysql-config
