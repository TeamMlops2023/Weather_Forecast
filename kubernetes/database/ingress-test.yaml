apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress-test
  namespace: test
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /database
        pathType: Prefix
        backend:
          service:
            name: database-service
            port:
              number: 3306
