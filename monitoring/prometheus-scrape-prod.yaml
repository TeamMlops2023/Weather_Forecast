apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-scrape-config-prod
  namespace: monitoring
data:
  prometheus.yaml: |
    global:
      scrape_interval: 15s

    scrape_configs:
    - job_name: 'fastapi-prod'
      kubernetes_sd_configs:
      - role: endpoints
      relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_pod_label_app]
        action: keep
        regex: prod;fastapi
