version: '3'
services:
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: mysecretpassword
      MYSQL_DATABASE: mlops_weather
      MYSQL_USER: mlops
      MYSQL_PASSWORD: mlops
    ports:
      - "3306:3306"

  fastapi:
    build:
      context: ./fastapi
    ports:
      - "8000:8000"
    depends_on:
      - mysql

  machine-learning:
    build:
      context: ./machine_learning
    depends_on:
      - mysql

  kubernetes:
    build:
      context: ./kubernetes
    depends_on:
      - fastapi
      - machine-learning
